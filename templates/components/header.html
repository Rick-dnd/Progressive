<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300" 
        x-data="{ isScrolled: false }" 
        x-init="window.addEventListener('scroll', () => { isScrolled = window.scrollY > 30 })"
        :class="{'bg-gradient-to-r from-primary to-secondary shadow-lg': isScrolled, 'bg-gradient-to-r from-primary to-secondary bg-opacity-80 backdrop-blur-sm': !isScrolled}">
    <div class="container mx-auto px-4 md:px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2 transition duration-300 text-white">
                <span class="text-2xl font-serif font-bold">Elegant Progressive Ladies Club Munich e.V.</span>
            </a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-1">
                <nav class="flex space-x-1 items-center bg-opacity-30 bg-black backdrop-blur-sm rounded-full px-3 py-1.5">
                    <a href="#about" class="text-sm font-medium transition duration-200 hover:text-white px-4 py-1.5 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">Über</a>
                    <a href="#projects" class="text-sm font-medium transition duration-200 hover:text-white px-4 py-1.5 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">Projekte</a>
                    <a href="#news" class="text-sm font-medium transition duration-200 hover:text-white px-4 py-1.5 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">News</a>
                    <a href="#gallery" class="text-sm font-medium transition duration-200 hover:text-white px-4 py-1.5 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">Galerie</a>
                    <a href="#contact" class="text-sm font-medium transition duration-200 hover:text-white px-4 py-1.5 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">Kontakt</a>
                    
                    <div class="h-4 border-r border-gray-400 mx-2 opacity-30"></div>
                    
                    <!-- Language Selector -->
                    <div class="px-3 py-1 text-sm font-medium text-gray-200">
                        DE
                    </div>
                    
                    <!-- Dark Mode Toggle -->
                    <button class="p-1 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                        </svg>
                    </button>
                </nav>
            </div>
            
            <!-- Mobile Menu Button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Mobile Navigation -->
    <div x-show="mobileMenuOpen" 
         x-transition:enter="transition ease-out duration-200" 
         x-transition:enter-start="opacity-0 -translate-y-10" 
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-10"
         class="md:hidden bg-gradient-to-r from-primary to-secondary shadow-lg absolute top-full left-0 right-0 overflow-hidden">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex flex-col space-y-4">
                <a href="#about" @click="mobileMenuOpen = false" class="text-sm font-medium text-gray-200 hover:text-white transition duration-200">Über</a>
                <a href="#projects" @click="mobileMenuOpen = false" class="text-sm font-medium text-gray-200 hover:text-white transition duration-200">Projekte</a>
                <a href="#news" @click="mobileMenuOpen = false" class="text-sm font-medium text-gray-200 hover:text-white transition duration-200">News</a>
                <a href="#gallery" @click="mobileMenuOpen = false" class="text-sm font-medium text-gray-200 hover:text-white transition duration-200">Galerie</a>
                <a href="#contact" @click="mobileMenuOpen = false" class="text-sm font-medium text-gray-200 hover:text-white transition duration-200">Kontakt</a>
                
                <div class="border-t border-gray-700 pt-2 mt-2 flex justify-between items-center">
                    <span class="text-sm font-medium text-gray-200">DE</span>
                    <button class="p-1 rounded-full text-gray-200 hover:bg-white hover:bg-opacity-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </div>
</header>
